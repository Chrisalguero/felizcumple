<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Cumplea√±os</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Estrellas -->
    <div class="stars"></div>

    <!-- Luna -->
    <div class="moon"></div>

    <!-- Mensajes -->
    <div id="messages"></div>

    <script>
        /* Crear estrellas din√°micamente */
        const starContainer = document.querySelector(".stars");
        for (let i = 0; i < 80; i++) {
            let s = document.createElement("div");
            s.className = "star";
            let size = Math.random() * 3 + 1;
            s.style.width = size + "px";
            s.style.height = size + "px";
            s.style.top = Math.random() * 100 + "%";
            s.style.left = Math.random() * 100 + "%";
            s.style.animationDuration = (Math.random() * 3 + 1) + "s";
            starContainer.appendChild(s);
        }

        /* Textos */
        const frases = [
            "Feliz cumplea√±os hermosa ‚ú®",
            "Ojal√° tu d√≠a sea tan bonito como t√∫ üí´",
            "Gracias por dejarme conocerte un poquito m√°s üåô",
            "Que hoy te pasen cosas bonitas, te las mereces ‚≠ê"
        ];

        let container = document.getElementById("messages");

        frases.forEach((t, index) => {
            let msg = document.createElement("div");
            msg.className = "message";
            msg.style.animationDelay = (index * 3) + "s";
            msg.innerText = t;
            container.appendChild(msg);
        });

        /* Estela al mover el dedo o mouse */
        function trailEffect(x, y) {
            let t = document.createElement("div");
            t.className = "trail";
            t.style.left = x + "px";
            t.style.top = y + "px";
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 600);
        }

        document.addEventListener("mousemove", e => {
            trailEffect(e.clientX, e.clientY);
        });

        document.addEventListener("touchmove", e => {
            let touch = e.touches[0];
            trailEffect(touch.clientX, touch.clientY);
        });
    </script>

</body>
</html>
